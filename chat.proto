syntax = "proto3";

package chat;

message Message {
    string receiver = 1;
    string sender = 2;
    string message = 3;
}

message UserInfo {
    string username = 1;
    string ip = 2;
    int32 status = 3;
}

message UserServerOperation{
    bool  r_type = 1;
    string user_name = 2;
    repeated UserInfo all_users = 3;
    int32 new_status = 4;
    int32 server_status = 5;
}
